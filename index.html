<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CU Accounting Simulations</title>
  <style>
    :root {
      --ink: #1f2a24;
      --muted: #4d6157;
      --accent: #1a7b57;
      --accent-dark: #145b41;
      --bg: #f2f6f3;
      --panel: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 10% 20%, #e4f1ea 0%, transparent 35%),
        radial-gradient(circle at 90% 80%, #e6f4ee 0%, transparent 40%),
        var(--bg);
      padding: 16px;
    }

    .card {
      width: min(760px, 100%);
      background: var(--panel);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 12px 30px rgba(20, 44, 32, 0.1);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(1.6rem, 2.2vw, 2rem);
    }

    p {
      margin: 0 0 18px;
      color: var(--muted);
      line-height: 1.45;
      max-width: 65ch;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: var(--accent);
      border: 1px solid var(--accent-dark);
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 600;
    }

    a.button:hover {
      background: var(--accent-dark);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>CU Accounting Interactive Simulations</h1>
    <p>
      Launch the Cash Conversion Cycle simulation to model Average Days in Inventory, Accounts Receivable, and Accounts Payable, and to estimate the amount and cost of cash invested in operations.
    </p>
    <a class="button" href="simulation.html">Open Cash Conversion Cycle Simulation</a>
  </main>
</body>
</html>
